<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mick White Developer</title>
    <link href="https://fonts.googleapis.com/css?family=Rokkitt:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.min.css">
    <link rel="manifest" href="/manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="apple-mobile-web-app-title" content="Mick White">

<body>
<div class="loader">
    <div class="loader-text">Loading...</div>
    <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar"
             style="width: 100%"></div>
    </div>

<header>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <img class="reload reloadbtn-lg" src="images/icons/icon_reload.svg" alt="Reload Button"/>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#slideshow"><h1>Mick White<span class="subhead">Frontend Developer</span>
                </h1></a>
            </div><!-- navbar-header -->
            <div class="collapse navbar-collapse" id="collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><img class="reload reloadbtn" src="images/icons/icon_reload.svg" alt="Reload Button"/></li>
                    <li><a href="#slideshow">Home</a></li>
                    <li class="active"><a href="#stats">Dashboard</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!-- navbar collapse -->
        </div><!-- navbar container -->
    </nav><!-- nav -->
    <script id="slideshow-template" type="text/x-handlebars-template">
        <div class="carousel fade" data-ride="carousel" id="slideshow">
            <div class="carousel-inner">
                {{#each slideshow}}
                {{#if @first}}
                <div class="item active"><img src="images/inspiration/{{filename}}.jpg" alt="{{project}} photo"></div>
                {{else}}
                <div class="item"><img src="images/inspiration/{{filename}}.jpg" alt="{{project}} photo"></div>
                {{/if}}
                {{/each}}
            </div><!--carousel inner -->
            <a class="left carousel-control" href="#slideshow" role="button" data-slide="prev"></a>
            <a class="right carousel-control" href="#slideshow" role="button" data-slide="next"></a>
        </div><!--carousel fade -->
    </script>
    <div id="slideshow-content"></div>
</header>

        <div class="container">
            <div id="stats-content">
                <div class="col-xs-12 col-md-6">

                <div class="col-xs-12 col-md-6">

                    </figure>
                </div>
            </div>

        </div>
    </div>

    <div class="page" id="projects">
        <div class="container">

            <script id="projects-template" type="text/x-handlebars-template">
                {{#each projects}}
                <div class="openprojectmodal" data-toggle="modal" data-target="#projectmodal"
                     data-name="{{project}}" data-type="{{type}}" data-link="{{link}}"
                     data-brief="{{brief}}" data-outcome="{{outcome}}" data-image="{{filename}}">

                    <div class="col-xs-12 col-md-6 col-lg-3 card">
                        <div class="front">
                            <h3 class="coral media-heading projects-heading">{{project}}</h3>
                            <p class="black smaller project-type">{{type}}</p>
                            <p class="smaller">{{brief}}</p>
                        </div>
                        <div class="back">
                            <img class="full-width" src="images/inspiration/{{filename}}_tn.jpg"
                                 alt="{{project}} photo">
                        </div>


                    </div><!-- media-body -->
                </div><!-- appointment media openprojectmodal -->


                {{/each}}
            </script>
            <!--<div class="scrollbar" id="style-3">-->
            <div class="" id="">
                <div id="projects-content" class=""></div>
            </div>

        </div><!-- container -->
    </div><!-- page-projects -->
    <div class="page" id="contact">
        <div class="container">
            <script id="contact-template" type="text/x-handlebars-template">
                {{#each contact}}
                <div class="appointment media openprojectmodal" data-toggle="modal" data-target=""
                     data-name="{{name}}" data-job="{{job}}" data-domain="{{domain}}"
                     data-qual1="{{qual1}}" data-sample="{{sample}}" data-qual2="{{qual2}}" data-qual3="{{qual3}}"
                     data-resume="{{downloadRes}}"
                     data-sampleimage="{{filename}}">
                    <div class="media-left media-top">
                        <!--<img class="media-object appointment-img img-rounded" src="images/inspiration/{{filename}}.jpg"-->
                        <!--alt="{{name}} photo">-->
                    </div><!-- media-left media-top -->
                    <div class="media-body">

                        <h2 class="page-headline">{{name}} - {{job}}</h2>
                        <br>
                        <h3 class="media-heading projects-heading">
                        </h3>
                        <div class="appointment-owner">
                            <p class="appointment-owner-name">{{qual1}}</p>
                            <br>
                            <p class="appointment-owner-name"><a href="{{sample}}" target="_blank">...stats for
                                a recent/ongoing project...</a></p>
                            <br>
                            <p class="appointment-owner-name">{{qual2}}</p>
                            <p class="appointment-owner-name">{{qual3}}</p>
                            <br>
                            <p class="appointment-reason">{{description}}</p>
                            <br>
                            <div id="cta-buttons">
                                <p>
                                    <a class="btn" href="mailto:{{contact}}@{{domain}}.com">email me</a>
                                </p>
                                <p>
                                    <a class="btn"
                                       href="{{downloadRes}}" target="_blank"> Download Résumé </a>
                                </p>
                            </div>
                        </div>
                    </div><!-- media-body -->
                </div><!-- appointment media openprojectmodal -->
                {{/each}}
            </script>
            <div id="contact-content"></div>
        </div><!-- container -->
    </div><!-- page-contact -->
</main>


<!-- MODALS  -->
<div class="modal fade" id="gitModal" tabindex="-1" role="dialog" aria-labelledby="thatModal">
    <div class="modal-dialog" data-dismiss="modal" aria-label="Close" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" arial-label="Close" role="document"><span
                        aria-hidden="true"></span></button>
                <h2 class="modal-title modal-name"></h2>
                <div class="modal-type"></div>
            </div><!-- modal header -->
            <div class="modal-body">
                <p class="modal-info"></p>
                <!--graph goes here-->
            </div><!--modal-body-->
        </div><!-- modal content -->
    </div><!-- modal dialog -->
</div><!-- modal fade -->

<div class="modal fade" id="pieModal" tabindex="-1" role="dialog" aria-labelledby="thatModal">
    <div class="modal-dialog" data-dismiss="modal" aria-label="Close" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" arial-label="Close" role="document"><span
                        aria-hidden="true"></span></button>
                <h2 class="modal-title modal-name"></h2>
                <div class="modal-type"></div>
            </div><!-- modal header -->
            <div class="modal-body">
                <p class="modal-info"></p>
                <div class="pieContainer">
                    <div class="pieBackground"></div>
                    <div id="pieSlice1" class="hold">
                        <div class="pie"></div>
                    </div>
                    <div id="pieSlice2" class="hold">
                        <div class="pie"></div>
                    </div>
                    <div id="pieSlice3" class="hold">
                        <div class="pie"></div>
                    </div>
                    <div id="pieSlice4" class="hold">
                        <div class="pie"></div>
                    </div>
                    <div id="pieSlice5" class="hold">
                        <div class="pie"></div>
                    </div>
                    <div id="pieSlice6" class="hold">
                        <div class="pie"></div>
                    </div>
                </div>
            </div><!--modal-body-->
        </div><!-- modal content -->
    </div><!-- modal dialog -->
</div><!-- modal fade -->


<div class="modal fade" id="foliomodal" tabindex="-1" role="dialog" aria-labelledby="thatModal">
    <div class="modal-dialog" data-dismiss="modal" aria-label="Close" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" arial-label="Close" role="document"><span
                        aria-hidden="true"></span></button>
                <h2 class="modal-title modal-name"></h2>
                <div class="modal-type"></div>
            </div><!-- modal header -->
            <div class="modal-body">
                <p class="modal-info"></p>
                <img class="img-responsive modal-image"/>
            </div><!--modal-body-->
        </div><!-- modal content -->
    </div><!-- modal dialog -->
</div><!-- modal fade -->

<div class="modal fade" id="projectmodal" tabindex="-1" role="dialog" aria-labelledby="thisModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" arial-label="Close" role="document"><span
                        aria-hidden="true"></span></button>
                <div class="h2"><span class="modal-title modal-name"></span> <span class="modal-type"></span>
                </div>
            </div><!-- modal header -->
            <div class="modal-body">
                <p class="modal-brief"></p>
                <p class="modal-outcome"></p>
                <a class="modal-link" target="_blank"><img class="img-responsive modal-image"/></a>

            </div><!--modal-body-->
        </div><!-- modal content -->
    </div><!-- modal dialog -->
</div><!-- modal fade -->
<div class="modal snackbar">
    <button type="button" class="close" data-dismiss="modal" arial-label="Close" role="document"><span
            aria-hidden="true"></span></button>
    <div class="container">
        <p id="widescreen">this page is optimised for a wider screen</p>
        <p id="ie">You should do yourself a favour and upgrade from IE today!</p>
    </div>
</div>
